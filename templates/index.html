        <script type="text/javascript" charset="utf-8">
     namespace = '/test';
           var socket = io.connect(location.protocol + '//' + document.domain + ':' + location.port + namespace);
        $(document).ready(function() {

            socket.on('connect', function(msg) {
            console.log(msg);
                socket.emit('my_response', {data: 'I\'m connected!'});
            });

         socket.on('rfid', function(msg) {
           document.getElementById('rfiddata').innerHTML=msg.payload;
      });
      socket.on('fencing', function(msg) {
           document.getElementById('fencing').innerHTML=msg.payload;
      });
      socket.on('threephase', function(msg) {
           document.getElementById('threephase').innerHTML=msg.payload;
      });
        });


function rfidOnButton(){
 socket.emit('rfid', "on");
}
function rfidOffButton(){
 socket.emit('rfid', "off");
}
function threephaseOnButton(){
 socket.emit('threephase', "onmotor");
}
function threephaseOffButton(){
 socket.emit('threephase', "offmotor");
}

function fencingOnButton(){
 socket.emit('fencing', "buzonFence");
}

function fencingOffButton(){
 socket.emit('fencing', "buzoffFence");
}
